<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/81a173792a.js"
      crossorigin="anonymous"
    ></script>
    <title>accesible-form-ui</title>
  </head>

  <body>
    <main class="form-layout">
      <div class="main-container">
        <div class="form-container">
          <form>
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              placeholder="What should we call you?"
            />

            <label for="email">Email</label>
            <input type="email" id="email" class="error" value="john@doe.com" />
            <p class="error-text">Email is already taken</p>

            <label for="password">Enter Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="xxxxxxxx" />
              <span class="eye"><i class="fa-solid fa-eye"></i></span>
            </div>

            <label for="confirm-password">Confirm Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="confirm-password"
                placeholder="xxxxxxxx"
              />
              <span class="eye"><i class="fa-solid fa-eye"></i></span>
            </div>

            <button type="submit">Update Profile</button>
          </form>
        </div>

        <aside class="profile-progress">
          <div class="progress-circle">
            <span>65%</span>
          </div>
          <h3>Profile Completeness</h3>
          <div class="tasks-box">
            <ul>
              <li class="done">Create Account</li>
              <li class="done">Update Roadmap Progress</li>
              <li class="done">Setup Public Profile</li>
              <li>Complete your first project</li>
              <li>Invite your Friends</li>
            </ul>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
